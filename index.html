<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="./index.css">
  <link type="image/ico" rel="shortcut icon" href="./images/favicon.ico">
  <title>flat-shop</title>
</head>
<body>
  <div class="content">
    <section class="card">
      <svg class="card__close-image" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M6.7951 5.30799C6.38445 4.89734 5.71864 4.89734 5.30799 5.30799C4.89734 5.71865 4.89734 6.38445 5.30799 6.7951L10.5129 12L5.30804 17.2049C4.89739 17.6156 4.89739 18.2814 5.30804 18.692C5.71869 19.1027 6.3845 19.1027 6.79515 18.692L12 13.4871L17.2049 18.692C17.6155 19.1026 18.2813 19.1026 18.692 18.692C19.1026 18.2813 19.1026 17.6155 18.692 17.2049L13.4871 12L18.692 6.79512C19.1027 6.38446 19.1027 5.71866 18.692 5.30801C18.2814 4.89735 17.6156 4.89735 17.2049 5.30801L12 10.5129L6.7951 5.30799Z"/></svg>
      <img class="card__image" src="./images/plan.svg" alt="flat in plan">

      <div class="card__about-container">
        <h2 class="card__title text-accent">2-к квартира</h2>

        <div class="card__info-container">
          <div class="card__info-block">
            <h3 class="card__info-block-title">Этаж</h3>
            <p class="card__info-block-text">3 из 19</p>
          </div>
          <div class="card__info-block">
            <h3 class="card__info-block-title">Высота потолков</h3>
            <p class="card__info-block-text">3,2 м</p>
          </div>
          <div class="card__info-block card__info-block_total-square">
            <h3 class="card__info-block-title">Общая площадь</h3>
            <p class="card__info-block-text">32,24 м2</p>
          </div>
          <div class="card__info-block card__info-block_finishing">
            <h3 class="card__info-block-title">Отделка</h3>
            <p class="card__info-block-text">Предчистовая</p>
          </div>
          <div class="card__info-block">
            <h3 class="card__info-block-title">Жилая площадь</h3>
            <p class="card__info-block-text">22,24 м2</p>
          </div>
          <div class="card__info-block">
            <h3 class="card__info-block-title">Площадь кухни</h3>
            <p class="card__info-block-text">14,24 м2</p>
          </div>
        </div>

        <div class="card__property-container">
          <p class="card__property card__property_success">Вы были на просмотре</p>
          <p class="card__property card__property_failed">Дом аккредитован другим банком</p>
        </div>
      </div>

      <div class="card__price-container">
        <div class="card__price-text-container">
          <p class="card__price-data">Ваша цена по брони до <span class="card__price-data card__price-data_accent">19 сентября</span></p>
          <p class="card__price text-accent">3 312 666 Р</p>

          <p class="card__price-benefit">Текущая цена у застройщика<br> дороже на <span class="card__price-benefit card__price-benefit_accent">324 825 Р</span></p>
        </div>

        <button class="card__price-button"><img class="card__price-button-image" src="./images/key.svg" alt="key">Выбрать для покупки</button>
      </div>
      </section>
  </div>
</body>
</html>
